<!doctype html>
<html lang="en">
<head>
  <title>Christmas Movies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Cantarell">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- inject:css -->
  <!-- endinject -->

</head>
<body ng-app="xmas-movies" ng-controller="AppController as app">
  <header>
    <h1>Christmas movie challenge</h1>
    <aside ng-cloak>{{ app.correct_movies.length }} / {{ app.total_movies }}</aside>
  </header>
  <div class="wall">
    <img class="wall-image" src="/images/background.jpg" ng-dblclick="app.toggle_fullscreen_image($event)">
  </div>
  <form ng-submit="app.guess(app.movie.name)">
    <input
      type="text"
      required
      class="input-seemless"
      placeholder="Enter a movie title"
      autocomplete="off"
      ng-model="app.movie.name"
    >
  </form>
  
  <div class="portrait-warning">
    <p>Rotate your device</p>
    <p>
      <i class="fa fa-mobile"></i>
    </p>
    <p>for best results</p>
  </div>

  <aside class="dialog" ng-if="app.dialog">
    <nav class="dialog-actions">
      <button ng-click="app.close_dialog()">&times;</button>
    </nav>
    <article class="dialog-content">
      <h2>{{ app.dialog.title }}</h2>
      <p>{{ app.dialog.body }}</p>
    </article>
  </aside>
  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
