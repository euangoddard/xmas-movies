<!doctype html>
<html lang="en">
<head>
  <title>Christmas Movies</title>

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- inject:css -->
  <!-- endinject -->

</head>
<body ng-app="xmas-movies" ng-controller="AppController as app">
  <header>
    <h1>Christmas movie challenge</h1>
    <aside ng-cloak>{{ app.correct_movies.length }} / {{ app.total_movies }}</aside>
  </header>
  <div class="wall">
    <div class="wall-image"></div>
  </div>
  <form ng-submit="app.guess(app.movie.name)">
    <input
      type="text"
      required
      class="input-seemless"
      placeholder="Enter a movie title"
      autocomplete="off"
      ng-model="app.movie.name"
    >
  </form>
  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
